<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <title>Вход</title>
</head>
<body>
    
    <div class="auth-block">

        <a href="menu.html"><img id="auth-img" src="img/logo.png" alt="SubWay"></a>
        <div class="login-password-auth">

            <div class="login">
                <label for="username">Логин(почта)</label>
                <input type="email" id="username" name="username" required>
            </div>

            <div class="password">
                <label for="pass">Пароль</label>
                <input type="password" id="pass" name="password" minlength="8" required>
            </div>
            
            <button class="auth-buttons" id="enter">Войти</button>
            <!-- здесь скрипт по авторизации -->
            <p class="registration-offer">Впервые на нашем сайте?</p>
            <p class="registration-offer">Зарегестрируйтесь!</p>
            <a id="registration-button-wrapper" href="registration.html"><button class="auth-buttons">Регистрация</button></a>
        </div>
    </div>
    
    <script type='module'src="script/authScript.js"></script>    
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <title>Вход</title>
</head>
<body>
    
    <div class="auth-block">

        <p class="auth-text">Добро пожаловать на сайт-меню SubWay!</p>
        <div class="login-password-auth">

            <div class="login">
                <label for="username">Логин(почта)</label>
                <input type="email" id="username" name="username" required>
            </div>

            <div class="password">
                <label for="pass">Пароль</label>
                <input type="password" id="pass" name="password" minlength="8" required>
            </div>

            <img class="auth-buttons" src="img/auth-button.png" alt="Войти">
            <!-- здесь скрипт по авторизации -->
            <p class="registration-offer">Впервые на нашем сайте?</p>
            <p class="registration-offer">Зарегестрируйтесь!</p>
            <a id="registration-button-wrapper" href="registration.html"><img class="auth-buttons" src="img/link-to-registration-button.png" alt=""></a>
        </div>
    </div>
    
    
    
</body>
</html>
